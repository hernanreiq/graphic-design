<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de Diseños de Hernan Virgilio Demorizi Ureña, Ingeniero de Sistemas y Computación, Desarrollador y Diseñador Web.">
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--MACY.JS - efecto masonry o bricks -->
    <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Portafolio de diseño gráfico - Hernan Demorizi Ureña</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="text-center pt-5"><img src="img/hernan.jpg" alt="Hernan Demroizi Ureña - Hernan Reiq" class="foto-presentacion"></div>
            <h1 class="pt-4 text-center">Hernan Demorizi Ureña</h1>
            <p class="text-center h1 pb-5 mb-0 eslogan">Desarrollador y diseñador web</p>
        </div>
    </header>
    <div class="division-contenido">
        <h2><i>A veces soy diseñador</i></h2>
    </div>
    <main>
        <!-- CONTENIDO DEL PORTAFOLIO -->
        <div class="container-xl px-4 py-5">
            <div class="contenedor mx-auto text-center" id="contenedor-tarjetas">
                <!-- TARJETAS SE INSERTAN POR JAVASCRIPT -->
            </div>
        </div>

        <!--VENTANA EMERGENTE - MODAL -->
        <div class="modal fade" id="VentanaEmergente" tabindex="-1" aria-labelledby="VentanaEmergenteTexto" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-dark">
                        <h5 class="modal-title text-white" id="VentanaEmergenteTexto">
                            <!-- TITULO DEL MODAL AGREGADO CON JAVASCRIPT-->
                        </h5>
                            <button type="button" class="close btn-cerrar" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <!-- CONTENIDO DEL MODAL -->
                        <div id="carouselControls" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner" id="fotos-carrusel">
                                <!--FOTOS AGREGADAS CON JAVASCRIPT-->
                            </div>
                            <div id="controles-carrusel">
                                <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Atrás</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Siguiente</span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-dark">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--FINAL DEL MODAL -->
    </main>
    <!-- MÁS SOBRE MI -->
    <div class="division-contenido">
        <h2><i>Más sobre mí...</i></h2>
    </div>
    <section class="portafolio-web">
        <div class="container pb-1">
            <div class="text-center py-5">
                <img class="dev-web" src="img/portafolio-web.png" alt="portafolio desarrollo y diseño web">
                <br>
                <h2 class="pt-3">
                    <a href="https://bit.ly/hernanreiq" target="_blank" class="enlace">Portafolio dedicado al desarrollo y diseño web</a>
                </h2>
            </div>
        </div>
    </section>
    <!-- PIE DE PAGINA - FIRMA -->
    <footer>
        <div class="container py-2">
            <p class="text-center creditos mb-0">Web desarrollada y diseñada por: <span class="badge badge-firma"><a href="https://bit.ly/hernanreiq" target="_blank" class="firma">Hernan.Reiq</a></span></p>
        </div>
    </footer>
    <!-- SCRIPTS DE LA PAGINA -->

<!--BOOTSTRAP 4-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> 
<!--AXIOS-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
